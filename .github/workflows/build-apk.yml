name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ› ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: ğŸ§¹ Clean old dependencies
      run: |
        rm -rf node_modules || true
        rm -rf client/node_modules || true
        
    - name: ğŸ“¦ Install root dependencies
      run: |
        npm install --legacy-peer-deps --no-audit --no-fund
        
    - name: ğŸ“± Install client dependencies  
      run: |
        cd client
        npm install --legacy-peer-deps --no-audit --no-fund
        
    - name: ğŸ”§ Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3.2.2
      
    - name: ğŸ“‹ Verify installation
      run: |
        echo "Node version:" && node --version
        echo "NPM version:" && npm --version
        echo "Java version:" && java -version
        echo "Android SDK:" && echo $ANDROID_HOME
        echo "Root dependencies installed:" && ls node_modules | head -5
        echo "Client dependencies installed:" && ls client/node_modules | head -5
        
    - name: ğŸ—ï¸ Build client
      run: |
        cd client
        npm run build
        
    - name: ğŸ“± Setup Capacitor Android
      run: |
        cd client
        npx cap add android || echo "Android platform already exists"
        npx cap sync android
        
    - name: ğŸ“ Show Capacitor info
      run: |
        cd client
        npx cap doctor || true
        
