name: Build Android APK

on:
  workflow_dispatch:
  push:
    paths:
      - 'client/**'
      - '.github/workflows/build-apk.yml'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root deps (ci)
        run: npm ci --legacy-peer-deps

      - name: Install client deps (ci)
        working-directory: client
        run: npm ci --legacy-peer-deps

      - name: Build web bundle
        working-directory: client
        run: npm run build

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Capacitor Android
        working-directory: client
        run: |
          npx cap sync
          if [ ! -d android ]; then npx cap add android; fi

      - name: Build Android Debug APK
        working-directory: client/android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: client/android/app/build/outputs/apk/debug/app-debug.apk

name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🛠️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: 📦 Install root dependencies
      run: |
        npm ci --legacy-peer-deps

    - name: 📱 Install client dependencies  
      run: |
        cd client
        npm ci --legacy-peer-deps
        
    - name: ⚙️ Configure frontend environment
      env:
        FRONTEND_API_URL: ${{ vars.FRONTEND_API_URL }}
      run: |
        API_URL=${FRONTEND_API_URL:-https://ai-wardobe.zeabur.app}
        echo "REACT_APP_API_URL=$API_URL" > client/.env
        echo "REACT_APP_MODE=cloud" >> client/.env
        cat client/.env
        
    - name: 🔧 Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 🤖 Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 📋 Verify dependencies
      run: |
        node scripts/verify-dependencies.js || echo "Dependency verification completed with warnings"
        
    - name: 🏗️ Build client
      run: |
        cd client
        npm run build
        
    - name: 📱 Setup Capacitor
      run: |
        cd client
        npx cap add android || echo "Android platform already exists"
        npx cap sync
        
    - name: 🔨 Build APK (Debug)
      run: |
        cd client/android
        chmod +x ./gradlew
        ./gradlew assembleDebug
        
    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: client/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn
        
    - name: 📊 Build summary
      run: |
        echo "✅ APK構建完成"
        echo "📱 檔案位置: client/android/app/build/outputs/apk/debug/"
        ls -la client/android/app/build/outputs/apk/debug/ || echo "APK目錄不存在"
